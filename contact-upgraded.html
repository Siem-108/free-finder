<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Free Finder</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="module" src="nav-tracker.js"></script>
  <script type="module" src="script.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
  <!-- Header -->
  <!-- Add this right after your <body> tag -->
  <div class="auth-bar">
    <div class="auth-container">
      <span id="userGreeting"></span>
      <button id="authButton" class="auth-btn login-btn">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
      <button id="registerBtn" class="auth-btn register-btn">
        <i class="fas fa-user-plus"></i> Register
      </button>
      <button id="logoutBtn" class="auth-btn logout-btn">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </div>
<button class="menu-toggle">
  <i class="fas fa-bars"></i>
</button>
  <header>
    <div class="header-content">
      <div class="header-left">
        <a href="Home-upgraded.html" class="logo-wrapper">
          <img src="images/0000.jpg" alt="Site Logo" class="logo" />
        </a>
        <div class="site-info">
          <div class="site-title">Free Finder</div>
          <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search..." />
          </div>
        </div>
      </div>

      <nav class="header-right">
        <ul>
          <li><a href="shop-upgraded.html">SHOP</a></li>
          <li><a href="Home-upgraded.html">HOME</a></li>
          <li><a href="culture-upgraded.html">CULTURE</a></li>
          <li><a href="contact-upgraded.html">CONTACT US</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="contact-main">
    <div class="contact-container">
      <h1>Contact Us</h1>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="reply_to" required />
        </div>

        <div class="form-group">
          <label for="subject">Subject *</label>
          <input type="text" id="subject" name="subject" required />
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
      <div id="statusMessage"></div>
    </div>
  </main>

  <!-- Login/Register Modal -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <button id="closeModalBtn" class="btn-close">
        <i class="fas fa-times"></i>
      </button>
      
      <h2 id="authTitle">Login to Your Account</h2>
      
      <form id="authForm">
        <div class="form-group">
          <label for="authEmail">Email</label>
          <input type="email" id="authEmail" required placeholder="your@email.com">
        </div>
        
        <div class="form-group">
          <label for="authPassword">Password</label>
          <input type="password" id="authPassword" required placeholder="••••••••">
        </div>
        
        <div class="form-group" id="passwordConfirmGroup" style="display: none;">
          <label for="authPasswordConfirm">Confirm Password</label>
          <input type="password" id="authPasswordConfirm" placeholder="••••••••">
        </div>
        
        <div class="form-group" id="nameGroup" style="display: none;">
          <label for="authName">Your Name (Optional)</label>
          <input type="text" id="authName" placeholder="John Doe">
        </div>
        
        <div id="authError" class="error-message"></div>
        
        <div class="auth-buttons">
          <button type="button" id="loginBtn" class="btn-submit">
            <i class="fas fa-lock"></i> Login
          </button>
          <button type="button" id="registerSubmitBtn" class="btn-submit" style="display: none;">
            <i class="fas fa-user-plus"></i> Register
          </button>
        </div>
        
        <button type="button" id="authToggle" class="toggle-mode">
          Need an account? Register
        </button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>

  <!-- Add this to prevent layout shift -->
  <style>
    html {
      overflow-y: scroll;
    }
  </style>
</body>
</html>
