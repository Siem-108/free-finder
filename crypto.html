<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Finder</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
   <script src="nav-tracker.js"></script>
  <script src="script.js" defer></script>

  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
/>


  
</head>
<body>
  <!-- Header -->
    <!-- Add this right after your <header> tag -->
<div class="auth-bar">
  <div class="auth-container">
    <span id="userGreeting"></span>
    <button id="authButton" class="auth-btn login-btn">
      <i class="fas fa-sign-in-alt"></i> Login
    </button>
    <button id="registerBtn" class="auth-btn register-btn">
      <i class="fas fa-user-plus"></i> Register
    </button>
    <button id="logoutBtn" class="auth-btn logout-btn">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
  </div>
</div>

<!-- Add this before closing </body> tag -->
<div id="authModal" class="modal">
  <div class="modal-content">
    <button id="closeModalBtn" class="btn-close">
      <i class="fas fa-times"></i>
    </button>
    
    <h2 id="authTitle">Login to Your Account</h2>
    
    <form id="authForm">
      <div class="form-group">
        <label for="authEmail">Email</label>
        <input type="email" id="authEmail" required placeholder="your@email.com">
      </div>
      
      <div class="form-group">
        <label for="authPassword">Password</label>
        <input type="password" id="authPassword" required placeholder="••••••••">
      </div>
      
      <div class="form-group" id="passwordConfirmGroup" style="display: none;">
        <label for="authPasswordConfirm">Confirm Password</label>
        <input type="password" id="authPasswordConfirm" placeholder="••••••••">
      </div>
      
      <div class="form-group" id="nameGroup" style="display: none;">
        <label for="authName">Your Name (Optional)</label>
        <input type="text" id="authName" placeholder="John Doe">
      </div>
      
      <div id="authError" class="error-message"></div>
      
      <div class="auth-buttons">
        <button type="button" id="loginBtn" class="btn-submit">
          <i class="fas fa-lock"></i> Login
        </button>
        <button type="button" id="registerSubmitBtn" class="btn-submit" style="display: none;">
          <i class="fas fa-user-plus"></i> Register
        </button>
      </div>
      
      <button type="button" id="authToggle" class="toggle-mode">
        Need an account? Register
      </button>
    </form>
  </div>
</div>

    <div class="header-content">
      <div class="header-left">
        <a href="Home.html" class="logo-wrapper">
          <img src="images/0000.jpg" alt="Site Logo" class="logo" />
        </a>
        <div class="site-info">
          <div class="site-title">Free Finder</div>
          <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search..." />
          </div>
        </div>
      </div>

      <nav class="header-right">
        <ul>
          <li><a href="crypto.html">CRYPTO</a></li>
          <li><a href="Home.html">HOME</a></li>
          <li><a href="culture.html">CULTURE</a></li>
          <li><a href="contact.html">CONTACT US</a></li>
        </ul>
      </nav>
    </div>
  </header>

 <main>
        <section class="shop-hero">
            <h1>Premium Streetwear</h1>
            <p>Shop our latest collection of t-shirts, shorts, and hats</p>
        </section>

        <div class="category-filter">
            <button class="filter-btn active" data-category="all">All Items</button>
            <button class="filter-btn" data-category="tshirts">T-Shirts</button>
            <button class="filter-btn" data-category="shorts">Shorts</button>
            <button class="filter-btn" data-category="hats">Hats</button>
        </div>

        <div class="products-grid" id="productsContainer">
            <!-- Products will be loaded here by JavaScript -->
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
