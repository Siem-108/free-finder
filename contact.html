<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Free Finder</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="login-bar">
      <button id="authButton">🔐 Login / Register</button>
    </div>

    <div class="header-content">
      <div class="header-left">
        <a href="Home.html" class="logo-wrapper">
          
          <img src="images/0000.jpg" alt="Site Logo" class="logo" />
          <img src="{{logo_url}}" alt="Skull Gear Logo" class="logo" />
          

        </a>
        <div class="site-info">
          <div class="site-title">Free Finder</div>
        </div>
      </div>

      <nav class="header-right">
        <ul>
          <li><a href="crypto.html">CRYPTO</a></li>
          <li><a href="Home.html">HOME</a></li>
          <li><a href="culture.html">CULTURE</a></li>
          <li><a href="contact.html">CONTACT US</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="contact-main">
    <div class="contact-container">
      <h1>Contact Us</h1>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="reply_to" required />
        </div>

        <div class="form-group">
          <label for="subject">Subject *</label>
          <input type="text" id="subject" name="subject" required />
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
      <div id="statusMessage"></div>
    </div>
  </main>

  <!-- Login/Register Modal -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <h2>🔐 Login or Register</h2>
      <label>Email</label>
      <input type="email" id="authEmail" placeholder="you@example.com" />
      <label>Password</label>
      <input type="password" id="authPassword" placeholder="Enter password" />
      <div class="modal-buttons">
        <button id="loginBtn">🔓 Login</button>
        <button id="registerBtn">📝 Register</button>
        <button id="closeModalBtn">✖ Close</button>
      </div>
    </div>
  </div>
  
</body>
</html>
