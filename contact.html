<body>
  <div class="contact-container">
    
    <form id="contact-form">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required />

      <label for="subject">Subject *</label>
      <input type="text" id="subject" name="subject" required />

      <label for="message">Message *</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <div id="statusMessage"></div>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS with your public key
    emailjs.init("CiAZblOXGYgxy6mZ210P6");

    const form = document.getElementById("contact-form");
    const statusMessage = document.getElementById("statusMessage");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const params = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        subject: form.subject.value.trim(),
        message: form.message.value.trim(),
      };

      if (!params.name || !params.email || !params.subject || !params.message) {
        statusMessage.textContent = "Please fill in all required fields.";
        statusMessage.className = "error";
        return;
      }

      emailjs.send("service_t5qcgjv", "template_f1tvom3", params)
        .then(function(response) {
          statusMessage.textContent = "‚úÖ Message sent successfully!";
          statusMessage.className = "success";
          form.reset();
        })
        .catch(function(error) {
          statusMessage.textContent = "‚ùå Failed to send message. Please try again later.";
          statusMessage.className = "error";
          console.error("EmailJS error:", error);
        });
    });
