<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Finder</title>

  <!-- Google Font for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }

    header {
      background-color: #000;
      border-bottom: 1px solid #00aaff33;
    }

    .login-bar {
      width: 100%;
      text-align: right;
      padding: 12px 24px;
      background-color: #0a0a0a;
    }

    .login-bar button {
      background: #00c6ff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-bar button:hover {
      background: #00e1ff;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 30px 40px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .logo-wrapper {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 40px #00aaff77;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .site-info {
      display: flex;
      flex-direction: column;
    }

    .site-title {
      font-size: 2.2rem;
      font-weight: 800;
      color: #00d4ff;
      text-shadow: 0 0 15px #00d4ff88;
      margin-bottom: 10px;
    }

    .search-bar input {
      padding: 10px 16px;
      border-radius: 30px;
      border: 1px solid #00aaff;
      background: #111;
      color: #fff;
      font-size: 1rem;
      width: 100%;
      max-width: 300px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 16px;
      flex-wrap: wrap;
      padding: 0;
      margin: 0;
    }

    nav a {
      text-decoration: none;
      color: #00c6ff;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 6px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #00c6ff33;
      color: #fff;
    }

    .content {
      text-align: center;
      padding: 60px 20px;
    }

    .content p {
      font-size: 1.3rem;
      color: #ccc;
    }

    section {
      padding: 60px 20px;
    }

    section h2 {
      font-size: 2rem;
      color: #00c6ff;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 0 10px #00c6ff77;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .category-card {
      text-decoration: none;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 170, 255, 0.2);
      transition: all 0.3s ease-in-out;
    }

    .category-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 170, 255, 0.4);
    }

    .category-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .category-card p {
      margin: 0;
      padding: 16px;
      text-align: center;
      font-size: 1.1rem;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
    }

    #searchResults {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    #searchResults div {
      background: #111;
      padding: 12px 20px;
      border-radius: 10px;
      margin-bottom: 10px;
      border: 1px solid #00aaff44;
    }

    #searchResults a {
      color: #00c6ff;
      text-decoration: none;
    }

    /* Contact Form */
    #contact form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #111;
      padding: 30px;
      border-radius: 16px;
      border: 1px solid #00aaff33;
      box-shadow: 0 0 25px rgba(0, 170, 255, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #00aaff66;
      background-color: #000;
      color: #fff;
      font-size: 1rem;
    }

    button[type="submit"] {
      background: #00c6ff;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background: #00e6ff;
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        align-items: center;
      }

      .header-left {
        flex-direction: column;
        align-items: center;
      }

      .site-title {
        text-align: center;
      }

      nav ul {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="login-bar">
      <button onclick="openAuthModal()">üîê Login / Register</button>
    </div>

    <div class="header-content">
      <div class="header-left">
        <a href="Home.html" class="logo-wrapper">
          <img src="images/0000.jpg" alt="Site Logo" class="logo" />
        </a>
        <div class="site-info">
          <div class="site-title">Free Finder</div>
          <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchResources()" />
          </div>
        </div>
      </div>

      <nav class="header-right">
        <ul>
          <li><a href="ai.html">AI</a></li>
          <li><a href="crypto.html">CRYPTO</a></li>
          <li><a href="Home.html">HOME</a></li>
          <li><a href="culture.html">CULTURE</a></li>
          <li><a href="contact.html">CONTACT US</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div id="searchResults"></div>

  <section class="content">
    <p>Welcome to Free Finder ‚Äì your hub for curated AI tools, crypto resources, cultural content, and more!</p>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" onclick="sendMail()">Send</button>
    </form>
  </section>

</body>
</html>
